; COM_CSVI_WIZARD_IMPORT_FIELDS_NEEDED="Your file does not have the fields known to CSVI, in this case you need to tell CSVI which fields. For each field in your file, you must add a field to this template. You can read up on adding template fields in the <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Adding template fields</a> page. Clicking the <strong>Edit template fields</strong> button will open a new window where you can add fields to this template."
