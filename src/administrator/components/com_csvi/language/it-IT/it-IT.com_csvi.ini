COM_CSVI_WIZARD_STEP_EXPLANATION="Spiegazione"
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP1="CSVI utilizza i modelli cui è possibile impostare le preferenze per un'importazione o esportazione che si desidera fare. Il primo passo è quello di assegnare un nome al modello e specificare l'operazione da eseguire."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP2="CSVI può recuperare file di importazione da varie posizioni, qui diciamo CSVI dove trovare il file che si desidera importare."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP3="Qui vi diamo CSVI alcune ulteriori informazioni sul file si desidera importare. Più importante è l'opzione se CSVI deve utilizzare il file per configurare l'importazione. Se il tuo file ha campo nomi noti a CSVI, questo può essere lasciato invariati. Se il file contiene i nomi dei campi che sono <strong>non</strong> noti per CSVI, deve essere impostato su No. Nel passaggio successivo è quindi possibile aggiungere il mapping tra i campi e i campi CSVI. Si può trovare un elenco di nomi di campo supportati nell'elenco <a href="_QQ_""_QQ_"index.php?option=com_csvi&view=availablefields"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_"> Campi disponibili</a>."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP4="Opere CSVI basate sui nomi di campo. I nomi di campo possono essere impostati nel file di importazione o nel modello."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP5="Tutto impostato e fatto. Il modello è ora pronto per l'importazione."
COM_CSVI_WIZARD_IMPORT_FIELDS_NEEDED="Il tuo file non dispone i campi conosciuti per CSVI, in questo caso devi dire CSVI i campi. Per ogni campo nel file, è necessario aggiungere un campo a questo modello. Si può leggere sull'aggiunta di campi modello nella pagina <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_"> aggiunta campi modello</a>. Facendo clic sul pulsante <strong>modifica campi modello</strong> si aprirà una nuova finestra dove è possibile aggiungere campi a questo modello."
COM_CSVI_WIZARD_IMPORT_FIELDS_NOT_NEEDED="Non è necessario aggiungere tutti i campi per il modello perché è stato selezionato il file di uso di opzione per la configurazione nel passaggio 2. Questa opzione sarà leggere la prima riga dal file di importazione e utilizzare questi campi per l'importazione."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP1="CSVI utilizza i modelli cui è possibile impostare le preferenze per un'importazione o esportazione che si desidera fare. Il primo passo è quello di assegnare un nome al modello e specificare l'operazione da eseguire."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP2="CSVI può esportare il file in varie destinazioni, qui diciamo CSVI dove esportare il file. Destinazioni multiple possono essere selezionati."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP3="Qui vi diamo CSVI alcune ulteriori informazioni sul file e i dati si intende esportare."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP4="Opere CSVI basate sui nomi di campo. Per conoscere i campi da esportare, è necessario aggiungere i campi per il tuo modello. Si può leggere sull'aggiunta di campi modello nella pagina <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_"> aggiunta campi modello</a>. Facendo clic sul pulsante <strong>modifica campi modello</strong> si aprirà una nuova finestra dove è possibile aggiungere campi a questo modello."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP5="Tutto impostato e fatto. Il modello è ora pronto per l'esportazione."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP_NO_FIELDS="Il tuo modello non è pronto per l'esportazione. Hai ancora bisogno di aggiungere campi al modello."
COM_CSVI_WIZARD_IMPORT_FINALIZE="Ci sono molto di più le impostazioni che possono essere impostate, queste saranno disponibili quando si modifica il modello. Una parola di consulenza, prendere le cose passo dopo passo e assicurarsi di comprendere ciò che sta accadendo. Se c'è qualche dubbio, si può sempre chiedere sul <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_"> forum</a> per ulteriori informazioni."
COM_CSVI_WIZARD_EXPORT_FINALIZE_NO_FIELDS="Il modello non è pronto ancora, non sono stati aggiunti tutti i campi, assicuratevi di che fare che prima di utilizzare il modello altrimenti l'esportazione non verrà eseguito."
COM_CSVI_WIZARD_EXPORT_FINALIZE="Ci sono molto di più le impostazioni che possono essere impostate, queste saranno disponibili quando si modifica il modello. Una parola di consulenza, prendere le cose passo dopo passo e assicurarsi di comprendere ciò che sta accadendo. Non c'è nessun bisogno di esportare tutti i campi nell'elenco campi disponibili. Lavorare con i campi che si conoscono e aggiungere altri campi come necessario.  Se c'è qualche dubbio, si può sempre chiedere sul <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_"> forum</a> per ulteriori informazioni."
