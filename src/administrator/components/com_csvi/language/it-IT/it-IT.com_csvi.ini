COM_CSVI_JFORM_SKIP_FIRST_LINE_DESC="Saltare la prima riga durante l'importazione. Utilizzare questa opzione se il file di importazione contiene intestazioni di colonna, ma devono essere utilizzati i campi assegnati a questo modello. Questo non ha alcun effetto durante l'importazione da file XML"
