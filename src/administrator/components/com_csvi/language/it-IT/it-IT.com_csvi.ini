COM_CSVI_JFORM_IM_MAC_LABEL="Sono Mac"
COM_CSVI_JFORM_IM_MAC_DESC="Impostare questa opzione su Sì se si lavora su un computer Apple Macintosh. < br / > < br / > da the PHP manual: questo permette al PHP di operare con sistemi Macintosh, ma per impostazione predefinita Off, come c'è una riduzione delle prestazioni molto piccola quando viene rilevato il tipo di EOL per la prima linea, e anche perché ritorni a persone che utilizzano come elemento separatore sotto sistemi Unix sperimenterebbe comportamento non-compatibile."
COM_CSVI_JFORM_USE_COLUMN_HEADERS_LABEL="Utilizza il file di configurazione"
COM_CSVI_JFORM_USE_COLUMN_HEADERS_DESC="Utilizzare la prima riga del file importato (o / i nomi di nodo XML del primo record di un file XML) come configurazione anziché i campi assegnato a questo modello."
