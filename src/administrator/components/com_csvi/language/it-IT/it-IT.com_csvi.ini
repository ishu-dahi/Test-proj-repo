COM_CSVI_CRON_HELP="Sistema di guida di cron"
; COM_CSVI_USE_CRON="NAME\n\tcron - The CSVI cron import engine\nSYNOPSIS\n\tcron\t[--help] [--key=<value>] [--task=<name>] [--addon=<name>] [--operation=<name>]\n\t\t[--template_name=<name>] [--template_id=<value>] [--file=<name>] [--form.<fieldname>=<value>]\n\nDESCRIPTION\n\tThe cron job can be used to run automated CSVI imports, exports or maintenance tasks.\n\nOPTIONS\n\t--help\n\t    Shows this help screen.\n\n\t--key\n\t    Specify the secret key set in the template configuration.\n\n\t--task\n\t    Specify maintenance to run a maintenance task otherwise do not use.\n\n\t--addon\n\t    Specify the name of the addon to run the maintenance task for. For example: com_csvi\n\n\t--operation\n\t    Specify the maintenance operation to perform. For example: optimizetables\n\n\t--template_name\n\t    Specify the name of the template you want to run, enclose the name in double quotes. For example: "_QQ_""_QQ_"Product import"_QQ_""_QQ_".\n\n\t--template_id\n\t    Specify the ID of the template. This can be used instead of the template name option. In case both are specified, the template ID takes precedence over the template name.\n\n\t--file\n\t    Specify the filename to use for import or export. This must be the full name on the server, not only the name of the file itself, enclose the name in double quotes. For example: "_QQ_""_QQ_"/var/www/public_html/products.csv"_QQ_""_QQ_"\n\n\t--form.<fieldname>\n\t    This allows you to override any field setting in the form thus making it very flexible to setup the cron jobs as you like. Replace <fieldname> with the name of the field you want to override. To know the name of the fieldname, edit your template and click on the Cron button to show the field names."
