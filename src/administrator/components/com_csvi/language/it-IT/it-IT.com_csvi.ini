COM_CSVI_JFORM_FIELD_DELIMITER_DESC="Immettere un carattere unico che separa ogni campo. Questo carattere non può essere parte dei dati che viene caricati e deve essere un carattere a byte singolo. < br / > < br / > consente di specificare sulla scheda delimitatore. t < br / > < br / &gt; viene utilizzato solo per i file CSV. File XML utilizzano il fieldnames connesso il modello come nodi."
