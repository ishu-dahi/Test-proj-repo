COM_CSVI_INSTALL_CORRUPT_TABLE="CSVI non può essere installato  perché l'impostazione del tuo database è corrotta. Qualcosa è errato nella tabella csvi_settings. È stato tentato di leggere la vecchia configurazione da questa tabella ma entrambi i campi del nuovo e del vecchio database non esistono. Il consiglio è di disinstallare CSVI e rimuovere tutte le tabelle che iniziano con "_QQ_"csvi_"_QQ_" dal tuo database. Adesso che il database è stato pulito puoi eseguire una installazione pulita."
