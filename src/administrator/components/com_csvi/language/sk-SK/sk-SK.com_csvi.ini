COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP1="CSVI používa šablóny, v ktorých môžete nastaviť svoje predvoľby pre import alebo export. Prvým krokom je pomenovať šablónu a špecifikovať, ktorú operáciu chcete vykonať."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP2="CSVI dokáže načítať súbor importu z rôznych lokalít, preto povedzte CSVI, kde má súbor, ktorý chcete importovať nájsť."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP3="Tu poskytneme CSVI ďalšie informácie o súbore, ktorý chcete importovať. Najdôležitejšia je možnosť, ak má CSVI použiť súbor na konfiguráciu importu. Ak váš súbor obsahuje názvy polí, ktoré sú CSVI pozná, môže to zostať nezmenené. Ak váš súbor obsahuje názvy polí, ktoré CSVI nepozná, toto musí byť nastavené na hodnotu Nie. V nasledujúcom kroku môžete pridať mapovanie medzi vašimi poľami a poľami CSVI. Zoznam podporovaných názvov polí nájdete v zozname <a href="_QQ_""_QQ_"index.php?option=com_csvi&view=availablefields"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">Dostupných polí</a>."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP4="CSVI funguje na základe názvov polí. Názvy polí je možné nastaviť buď v súbore importu, alebo v šablóne."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP5="Všetko nastavené a dokončené. Vaša šablóna je teraz pripravená na import."
COM_CSVI_WIZARD_IMPORT_FIELDS_NEEDED="Váš súbor neobsahuje známe polia pre CSVI. V tomto prípade musíte uviesť, ktoré polia CSVI pozná. Pre každé pole vo vašom súbore, musíte do tejto šablóny pole pridať. Môžete si prečítať pri pridávaní polí šablón na stránke <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Pridanie polí šablóny</a>. Kliknutím na tlačidlo <strong>Upraviť polia šablóny</strong> sa otvorí nové okno, pomocou ktorého môžete do tejto šablóny polia pridať."
COM_CSVI_WIZARD_IMPORT_FIELDS_NOT_NEEDED="Do šablóny nemusíte pridávať žiadne polia, pretože v kroku 2 ste vybrali možnosť Použiť súbor na konfiguráciu. Táto možnosť bude čítať prvý riadok zo súboru importu a na import použijete tieto polia."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP1="CSVI používa šablóny, v ktorých môžete nastaviť svoje predvoľby pre import alebo export. Prvým krokom je pomenovať šablónu a špecifikovať, ktorú operáciu chcete vykonať."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP2="CSVI dokáže exportovať váš súbor do rôznych destinácií, preto informujeme CSVI, kde sa má súbor vyexportovať. Môžete vybrať viacero cieľov."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP3="Tu predávame CSVI ďalšie informácie o súbore a údajoch, ktoré exportujete."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP4="CSVI pracuje na báze názvov polí. Ak viete, ktoré polia chcete exportovať, musíte ich pridať do vašej šablóny. Môžete si prečítať pri pridávaní polí šablón na stránke <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Pridanie polí šablóny</a>. Kliknutím na tlačidlo <strong>Upraviť polia šablóny</strong> sa otvorí nové okno, pomocou ktorého môžete do tejto šablóny polia pridať."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP5="Všetko nastavené a dokončené. Vaša šablóna je teraz pripravená na export."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP_NO_FIELDS="Vaša šablóna nie je pripravená na export. Stále je potrebné do šablóny pridať polia."
COM_CSVI_WIZARD_IMPORT_FINALIZE="Existuje mnoho ďalších nastavení, ktoré je možné nastaviť. Nastavenia budú k dispozícii pri upravovaní šablóny. Málá rada, postupujte krok za krokom a uistite sa, že ste pochopili, čo robíte. Ak máte nejaké pochybnosti, vždy môžete požiadať o informácie na <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">fóre</a>."
COM_CSVI_WIZARD_EXPORT_FINALIZE_NO_FIELDS="Vaša šablóna ešte nie je pripravená. Nepridali ste ešte žiadne polia. Uistite sa, že to urobíte skôr, ako šablónu použijete, inak sa export nespustí."
COM_CSVI_WIZARD_EXPORT_FINALIZE="Existuje mnoho ďalších nastavení, ktoré je možné nastaviť. Nastavenia budú k dispozícii pri upravovaní šablóny. Málá rada, postupujte krok za krokom a uistite sa, že ste pochopili, čo robíte.  Nie je potrebné exportovať všetky polia, ktoré sú v zozname dostupných polí. Pracujte s poliami, ktoré poznáte, a podľa potreby pridávajte ďalšie polia. Ak máte nejaké pochybnosti, vždy môžete požiadať o informácie na <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">fóre</a>."
