COM_CSVI_USE_CRON="NÁZOV\n\tcron - CSVI cron import engine\nPREHĽAD\n\tcron\t[--help] [--key=<value>] [--task=<name>] [--addon=<name>] [--operation=<name>]\n\t\t[--template_name=<name>] [--template_id=<value>] [--file=<name>] [--form.<fieldname>=<value>]\n\nPOPIS\n\tÚloha cron môže byť použitá na automatické spustenie importu, exportu alebo inej úlohy.\n\nNASTAVENIA\n\t--help\n\t    Zobrazí túto obrazovku s pomocou.\n\n\t--key\n\t    Zadajte tajný kľúč nastavený v konfigurácii šablóny.\n\n\t--task\n\t    Špecifikujte údržbu na spustenie úlohy údržby inak nepoužívajte.\n\n\t--addon\n\t    Špecifikujte názov addonu na spustenie úlohy údržby. Napríklad: com_csvi\n\n\t--operation\n\t    Špecifikujte operáciu údržby na vykonanie. Napríklad: optimizetables\n\n\t--template_name\n\t    Špecifikujte názov šablóny, ktorú chcete spustiť. Názov uzatvorte do úvodzoviek. Napríklad: "_QQ_""_QQ_"Product import"_QQ_""_QQ_".\n\n\t--template_id\n\t    Špecifikujte ID šablóny. ID je možné použiť namiesto názvu šablóny. V prípade, že sú špecifikované obe možnosti má ID prednosť pred názvom.\n\n\t--file\n\t    Špecifikujte názov súboru, ktorý chcete použiť pre import alebo export. Musí byť zadaná plná cesta a názov ako na serveri, nie iba názov súboru samotného a názov musí byť uzatvorený v úvodzovkách. Napríklad: "_QQ_""_QQ_"/var/www/public_html/products.csv"_QQ_""_QQ_"\n\n\t--form.<fieldname>\n\t    Toto nastavenie vám umožní prepísať nastavenie akéhokoľvek poľa vo formulári, čo umožňuje veľkú flexibilitu nastavení cron úloh. Nahraďte <fieldname> názvom poľa, ktoré chcete prepísať. Ak chcete zistiť názov poľa, upravte šablónu a kliknite na tlačidlo Cron a zobrazte názvy polí."
