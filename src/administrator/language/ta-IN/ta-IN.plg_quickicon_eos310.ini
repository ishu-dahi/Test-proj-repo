PLG_QUICKICON_EOS310="விரைவுப் படிமம் - Joomla 3.10 ஆதரவு முடிவு அறிவிப்பு"
PLG_QUICKICON_EOS310_GROUPNAME_EOS="ஆதரவு முடிவு"
PLG_QUICKICON_EOS310_GROUPNAME_INFO="மேம்படுத்தல் தகவல்"
PLG_QUICKICON_EOS310_GROUPNAME_WARNING="ஆதரவு நிலை"
PLG_QUICKICON_EOS310_MESSAGE_ERROR_SUPPORT_ENDED="<p>தங்கள் Joomla 3.10 பதிப்பிற்கான ஆதரவு முடிந்தது. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">ஜூம்லா 4-விற்கு மாறவும்</a> <span class=\"icon-new-tab\"></span>, கூடிய விரைவில்.</p>"
PLG_QUICKICON_EOS310_MESSAGE_ERROR_SUPPORT_ENDED_SHORT="Joomla 3.10 பதிப்பிற்கான ஆதரவு முடிந்தது <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_01="<p>Joomla 4 வந்துவிட்டது! Joomla 4 தங்களுக்கு வழங்கும அனைத்தையும் அறியவும். <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 4 அம்சங்கள்</a> <span class=\"icon-new-tab\"></span>மற்றும் மேம்பாடுகளுக்கு முகப்புப் பக்கத்தைப் பார்க்கவும்.</p>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_01_SHORT="Joomla 4 வந்துவிட்டது! <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_02="<p>Joomla 4-க்கு மாறுவதற்கான நேரம் எப்போது? தங்கள் தளத்திற்கு தேவையான நீட்சிகள் Joomla 4-விற்கு இணக்கமானவையாக இருக்கும் போது. அறிக: <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">முன்-புதுப்பிப்பு சரிபார்ப்பை எவ்வாறு பயன்படுத்துவது</a>. <span class=\"icon-new-tab\"></span></p>"
PLG_QUICKICON_EOS310_MESSAGE_INFO_02_SHORT="நீட்சிகளின் இணக்கத் தன்மைக்கு முன்-புதுப்பிப்பு சரிபார்ப்பை பயன்படுத்தவும் <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 3.10 ஆனது பாதுகாப்பு மட்டுமே முறைமையில் நுழைந்துள்ளது. ஆதரவு முடிவது: %1$s. Joomla 4-விற்கு <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">மாறும் திட்டமிடல்</a> <span class=\"icon-new-tab\"></span>-ஐ இன்று தொடங்கவும்.</p>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SECURITY_ONLY_SHORT="Joomla 3.10-வின் ஆதரவு முடிவது: %1$s. <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SUPPORT_ENDING="<p>Joomla 3.10-விற்கான ஆதரவு %1$s அன்று முடிவடைகிறது. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 4-விற்கு மாறவும்</a> <span class=\"icon-new-tab\"></span>, கூடிய விரைவில்.</p>"
PLG_QUICKICON_EOS310_MESSAGE_WARNING_SUPPORT_ENDING_SHORT="Joomla 3.10-விற்கான ஆதரவு முடிவது: %1$s. <span class=\"icon-new-tab\"></span>"
PLG_QUICKICON_EOS310_SNOOZE_BUTTON="அனைத்து பயனாளர்களுக்கும் இந்த செய்தியை காட்டாமல் இருக்கவும்"
PLG_QUICKICON_EOS310_XML_DESCRIPTION="Joomla 3.10-வின் ஆதரவு நிலையின் முடிவை சோதனையிடுகிறது மற்றும் கட்டுப்பாட்டு பலகம் பக்கத்தைப் பார்வையிடும்போது தங்களுக்குத் தெரிவிக்கிறது."
