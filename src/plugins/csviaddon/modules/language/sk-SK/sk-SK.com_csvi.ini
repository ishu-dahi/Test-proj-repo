COM_CSVI_JFORM_KEEPID_LABEL="Ponechať existujúce ID"
COM_CSVI_JFORM_KEEPID_DESC="<ul><li>Nastavte na Áno<br /> ak je behom importu použité ID poľa, CSVI bude považovať existujúci modul za nový. Inými slovami, počet polí bude nastavený na predvolené hodnoty. Neexistujúcemu modulu bude pridelené toto ID namiesto automaticky generovaného ID.</li><li>Nastavte na Nie<br /> ak  počas importu používa ID existujúci modul, všetky jeho informácie budú aktualizované informáciami z importovaného súboru.</li></ul>"
COM_CSVI_JFORM_PROCESSMENU_LABEL="Spracovať menu modulov"
COM_CSVI_JFORM_PROCESSMENU_DESC="<ul><li>Nastavte na Áno<br />Ak je nastavená možnosť Áno, existujúce položky menu budú vymazané a nové položky budú pridané tak ako sú nastavené v súbore importu</li><li> Nastavte na Nie<br />Ak je nastavená možnosť Nie, podobné položky menu zostanú nedotknuté.</li></ul>"

